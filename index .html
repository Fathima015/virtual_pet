<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Rock</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Virtual Pet Rock</h1>
            <div class="stats">
                <span>Days: <span id="days">1</span></span>
                <span>Clicks: <span id="clickCount">0</span></span>
                <span>Messages: <span id="messageCount">0</span></span>
            </div>
        </header>

        <!-- Main Pet Area -->
        <div class="pet-container">
            <!-- Weather Display -->
            <div class="weather-display">
                <span id="weatherIcon">‚òÄÔ∏è</span>
                <span id="weatherText">Sunny</span>
            </div>

            <!-- Pet Rock -->
            <div class="rock-area">
                <div class="rock-container" id="rockContainer">
                    <!-- Rock Base -->
                    <div class="rock" id="rock">
                        <!-- Googly Eyes -->
                        <div class="eye left-eye">
                            <div class="pupil left-pupil"></div>
                        </div>
                        <div class="eye right-eye">
                            <div class="pupil right-pupil"></div>
                        </div>
                        <!-- Accessories -->
                        <div class="accessory sunglasses hidden" id="sunglasses"></div>
                        <div class="accessory hat hidden" id="hat"></div>
                        <div class="accessory bow-tie hidden" id="bowTie"></div>
                        <div class="accessory mustache hidden" id="mustache"></div>
                        <!-- Special Expressions -->
                        <div class="smirk hidden" id="smirk"></div>
                    </div>
                </div>
                
                <!-- Rock Name -->
                <div class="rock-name-container">
                    <input type="text" id="rockName" class="rock-name" value="Rock" maxlength="15">
                </div>
            </div>

            <!-- Response Bubble -->
            <div class="response-bubble hidden" id="responseBubble">
                <div class="bubble-content" id="bubbleContent">...</div>
            </div>

            <!-- Mood Display -->
            <div class="mood-display">
                <span id="moodText">Rock feels... bored.</span>
            </div>
        </div>

        <!-- Accessories Panel -->
        <div class="accessories-panel">
            <h3>Accessories</h3>
            <div class="accessory-buttons">
                <button class="btn btn--secondary accessory-btn" data-accessory="none">None</button>
                <button class="btn btn--secondary accessory-btn" data-accessory="sunglasses">üï∂Ô∏è</button>
                <button class="btn btn--secondary accessory-btn" data-accessory="hat">üé©</button>
                <button class="btn btn--secondary accessory-btn" data-accessory="bow-tie">üéÄ</button>
                <button class="btn btn--secondary accessory-btn" data-accessory="mustache">üë®</button>
            </div>
        </div>

        <!-- Journal Section -->
        <div class="journal-section">
            <h3>Tell Your Rock Something</h3>
            <div class="journal-input-area">
                <input type="text" id="journalInput" class="form-control" placeholder="Share your thoughts with your rock..." maxlength="100">
                <button class="btn btn--primary" id="sendMessage">Send</button>
            </div>
            <div class="journal-messages" id="journalMessages">
                <p class="no-messages">Your rock is listening... silently.</p>
            </div>
        </div>

        <!-- Easter Egg Notifications -->
        <div class="notification hidden" id="notification">
            <div class="notification-content" id="notificationContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
